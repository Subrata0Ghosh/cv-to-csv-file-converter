<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV to CSV</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css'>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.2.3/css/fileinput.min.css'>
  
</head>
<body>
  <div class="jumbotron text-center">
    <h1>CV TO Excel File Converter</h1>
    <p>Extract CV info to XLS</p> 
  </div>

  <div class="container text-center mb-5 mt-5">
    <div class="row">
      <div class="col-md-12">
        <h4><a href="#" target="_blank"><b>File Upload With Sortable, Remove Options</b></a></h4>
      </div>
    </div>
  </div>

  <div class="container">
    {% if success_message %}
      <div class="alert alert-success" role="alert">
        {{ success_message }}
      </div>
    {% endif %}

    <div class="row mx-0 justify-content-center">
      <div class="col-md-7 col-lg-5 px-lg-2 col-xl-4 px-xl-0 px-xxl-3">
        <form method="POST" class="w-100 rounded-1 p-4 border bg-white" action="/upload" enctype="multipart/form-data">
          <label class="d-block mb-4">
            <span class="form-label d-block">Your CV</span>
            <input required name="file" id="fileInput" type="file" class="form-control file" multiple accept=".pdf,.docx"/>
          </label>

          <div class="mb-3">
            <button type="submit" class="btn btn-primary px-3 rounded-3">
              Upload
            </button>
          </div>

          <div class="d-block text-end">
            <div class="small">
              <a href="#" class="text-dark text-decoration-none" target="_blank">Upload multiple/single file (accepted .pdf,.docx)</a>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
  <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.2.3/js/fileinput.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.2.3/js/plugins/sortable.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.2.3/themes/fas/theme.min.js'></script>
  <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>
</html>
